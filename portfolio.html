<!DOCTYPE html>
<html lang="pt">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #004aad, #00c6ff);
      color: white;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .main {
      max-width: 1000px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-size: 50px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    h2 {
      margin-top: 20px;
      font-size: 30px;
    }

    #myBtnContainer {
      margin-bottom: 20px;
    }

    .btn {
      border: none;
      padding: 12px 16px;
      margin: 5px;
      border-radius: 5px;
      background: white;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s, transform 0.2s;
    }

    .btn:hover {
      background: #ffcc00;
      transform: scale(1.1);
    }

    .btn.active {
      background: #ff6600;
      color: white;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .column {
      width: 30%;
      display: block;
      position: relative;
      text-align: center;
    }

    .content {
      background: rgba(255, 255, 255, 0.9);
      color: black;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: transform 0.3s;
    }

    .content:hover {
      transform: scale(1.05);
    }

    img {
      width: 100%;
      border-radius: 10px;
    }

    video {
      width: 100%;
      height: auto; /* Ajusta a altura automaticamente */
      border-radius: 10px;
    }

    .like-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5px;
      margin-top: 10px;
    }

    .like-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: red;
      transition: transform 0.2s;
    }

    .like-btn:hover {
      transform: scale(1.2);
    }

    .like-count {
      font-size: 12px;
      font-weight: bold;
      color: black;
    }

    /* Ajuste para dispositivos móveis */
    @media (max-width: 600px) {
      .column {
        width: 100%; /* Faz as colunas ocuparem toda a largura da tela no celular */
      }

      .row {
        display: block; /* Organiza os itens em coluna em vez de linha */
      }
    }
  </style>
</head>
<body>

<div class="main">
  <h1>Ações e Projetos</h1>
  <hr>
  <h2>Dr. YAGO CAMPOS</h2>

  <div id="myBtnContainer">
    <button class="btn active" onclick="filterSelection('all')">MOSTRA TUDO</button>
    <button class="btn" onclick="filterSelection('FOTOS')">FOTOS</button>
    <button class="btn" onclick="filterSelection('VIDEOS')">VIDEOS</button>
  </div>

  <div class="row">
    <!-- Imagem 1: Paisagens -->
    <div class="column FOTOS">
      <div class="content">
        <img src="https://scontent.fbel10-1.fna.fbcdn.net/v/t39.30808-6/472443072_18473989228052065_2771602872295993814_n.jpg?stp=dst-jpg_s206x206_tt6&_nc_cat=106&ccb=1-7&_nc_sid=714c7a&_nc_eui2=AeHHKO2BLahuxOspqEnVILZlG81VemVRSQIbzVV6ZVFJAk1kzlLQLuE7r4dQ2_X8qgwfB8TdKsJKjp8gjhECHIY6&_nc_ohc=ZiuCGfMdokgQ7kNvgFa8Jwg&_nc_zt=23&_nc_ht=scontent.fbel10-1.fna&_nc_gid=Ar-yyoowg5evxwullGRHKf6&oh=00_AYGLyMncS1QZX9zTyeh3GDWiHLpNWngI0j5G9_eWsPNLCg&oe=67D14FE1" alt="Paisagens">
        <h4>TÍTULO 1</h4>
        <p>Descrição da imagem 1.</p>
        <div class="like-section">
          <button class="like-btn" onclick="like(this, 'image1')">❤️</button>
          <span class="like-count" id="like-image1">0</span>
        </div>
      </div>
    </div>

    <!-- Imagem 2: Carros -->
    <div class="column FOTOS">
      <div class="content">
        <img src="https://scontent-for2-1.xx.fbcdn.net/v/t39.30808-6/469628260_18469338358052065_707064457597172759_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=127cfc&_nc_eui2=AeGOZk-g63m5ZlwfKYIQxc3htTejaXrgIty1N6NpeuAi3Nxz6OuZtf-OKyXrnc-tZu8OE3M7asNXP0UMQPXRImwx&_nc_ohc=iBQV6HO-K3MQ7kNvgGeV7l9&_nc_zt=23&_nc_ht=scontent-for2-1.xx&_nc_gid=AUNlvEKSjzAabOYMfNYBZB5&oh=00_AYGTwmdjkTo9RU4MzFwH_vV1kb2Tpt39FKy_VeBMIFH7tg&oe=67D16F3D" alt="Carro">
        <h4>TÍTULO 2</h4>
        <p>Descrição da imagem 2.</p>
        <div class="like-section">
          <button class="like-btn" onclick="like(this, 'image2')">❤️</button>
          <span class="like-count" id="like-image2">0</span>
        </div>
      </div>
    </div>

    <!-- Vídeo 1 -->
    <div class="column VIDEOS">
      <div class="content">
        <video controls>
          <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
          Seu navegador não suporta vídeos.
        </video>
        <h4>Vídeo 1</h4>
        <p>Descrição do vídeo 1.</p>
        <div class="like-section">
          <button class="like-btn" onclick="like(this, 'video1')">❤️</button>
          <span class="like-count" id="like-video1">0</span>
        </div>
      </div>
    </div>

    <!-- Vídeo 2 -->
    <div class="column VIDEOS">
      <div class="content">
        <video controls>
          <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
          Seu navegador não suporta vídeos.
        </video>
        <h4>Vídeo 2</h4>
        <p>Descrição do vídeo 2.</p>
        <div class="like-section">
          <button class="like-btn" onclick="like(this, 'video2')">❤️</button>
          <span class="like-count" id="like-video2">0</span>
        </div>
      </div>
    </div>

    <!-- Vídeo 3 -->
    <div class="column VIDEOS">
      <div class="content">
        <video controls>
          <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
          Seu navegador não suporta vídeos.
        </video>
        <h4>Vídeo 3</h4>
        <p>Descrição do vídeo 3.</p>
        <div class="like-section">
          <button class="like-btn" onclick="like(this, 'video3')">❤️</button>
          <span class="like-count" id="like-video3">0</span>
        </div>
      </div>
    </div>

  </div>
</div>

<script>
  filterSelection("all");

  function filterSelection(c) {
    var x = document.getElementsByClassName("column");
    if (c === "all") c = "";
    for (var i = 0; i < x.length; i++) {
      x[i].style.display = x[i].className.indexOf(c) > -1 ? "block" : "none";
    }
  }

  var btnContainer = document.getElementById("myBtnContainer");
  var btns = btnContainer.getElementsByClassName("btn");

  for (var i = 0; i < btns.length; i++) {
    btns[i].addEventListener("click", function () {
      var current = document.getElementsByClassName("active");
      current[0].classList.remove("active");
      this.classList.add("active");
    });
  }

  function like(button, id) {
    var likeCount = document.getElementById("like-" + id);
    var currentCount = parseInt(likeCount.innerText);

    // Verificar se o like já foi dado, e não permitir outro
    if (button.disabled) return;

    // Incrementar o contador de likes
    likeCount.innerText = currentCount + 1;

    // Desabilitar o botão de like após o clique
    button.disabled = true;
  }
</script>

</body>
</html>
